<div class="container">
<div id="testimonials" class="text-center">
  <div class="overlay" style="background-image: url({{ url_for('static', filename='media/34.jpg') }})">
    <div class="container" >
      <div class="section-title">
        <hr>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="testimonial" class="owl-carousel owl-theme">
              <H3>ЗДЕСЬ ВЫ МОЖЕТЕ РАЗМЕСТИТЬ СВОЕ ОБЪЯВЛЕНИЕ О ПРОДАЖЕ МЕДИЦИНСКОГО ОБОРУДОВАНИЯ</H3>

        <hr>
        <div class="contact-item">

        </div>
      </div>
    </div>

<div class="col-md-8 col-md-offset-2">
<form action="" method="post" name="sentMessage" id="contactForm" novalidate enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" name="name" placeholder="Название" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="number"  class="form-control"  name="price"  size="6" min="1" max="999999" placeholder="Цена" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="col-md-6">
            <div class="form-group">
              <input type="file"  name="picture"  placeholder="Фото товара" >
              <p class="help-block text-danger"></p>
            </div>
            </div>
        </div>
        <div class="form-group">
          <textarea  id="text" class="form-control" name="description"  placeholder="Описание товара" required="required"></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Опубликовать</button>
      </form>
</div>
</div>
</div>
<div id="contact" class="text-center">
  <div class="container">
